name: Train and register model

on:
  push:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Sanitize and export W&B API key
        run: |
          echo "Sanitizing W&B API key..."
          WANDB_API_KEY_RAW='${{ secrets.WANDB_API_KEY }}'
          WANDB_API_KEY=$(python - <<'PY'
import os
print(os.environ.get('WANDB_API_KEY_RAW','').strip())
PY
)
          if [ -z "$WANDB_API_KEY" ]; then
            echo "ERROR: WANDB_API_KEY is empty after trimming" >&2
            exit 1
          fi
          # Mask key in logs and export to GITHUB_ENV
          echo "::add-mask::$WANDB_API_KEY"
          echo "WANDB_API_KEY=$WANDB_API_KEY" >> $GITHUB_ENV
          echo "WANDB_ENTITY=${{ secrets.WANDB_ENTITY }}" >> $GITHUB_ENV
          echo "WANDB_PROJECT=${{ secrets.WANDB_PROJECT }}" >> $GITHUB_ENV

      - name: Run training
        run: |
          python src/train.py --output-dir ./artifacts
