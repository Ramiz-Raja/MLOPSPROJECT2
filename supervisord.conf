[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
loglevel=info

[program:uvicorn]
command=uvicorn backend.app.main:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
startretries=3
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
environment=PATH="/usr/local/bin"

[program:streamlit]
command=streamlit run frontend/streamlit_app.py --server.port 8501 --server.headless true
directory=/app
autostart=true
autorestart=true
startretries=3
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
environment=PATH="/usr/local/bin"
